{% extends 'base.html' %}

{% block content %}
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <div class="card card-body">
                <h5 class='text-center display-6 mb-4'>Login</h5>
                {% for message in messages %}
                    {% if message.tags == 'info' %}
                        <p class="text-danger mt-2">{{message}}</p>
                    {% elif message.tags == 'success' %}
                        <p class="bg-success p-2 text-white">{{message}}</p>
                    {% endif %}
                    
                {% endfor %}
                <form method="post" class='form'>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Login" class='btn btn-primary btn-sm mt-1 mb-3'>
                </form>
                <small>Need an account? <a href="{% url 'account:register' %}" class=" ml-2 text-decoration-none">Sign Up</a></small>
            </div>
        </div>
    </div>

{% endblock content %}
